<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ“ž First Contact Template â€“ First Call</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --bg:#f7f8fb; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --brand:#0ea5e9; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:linear-gradient(180deg,#eef2f7,var(--bg));padding:24px;}
    .container{max-width:980px;margin:0 auto;}
    h1{margin:0 0 6px;font-size:1.4rem}
    p.subtitle{margin:0 0 18px;color:var(--muted)}
    .card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 28px rgba(2,6,23,.07);border:1px solid rgba(2,6,23,.05);}
    fieldset{border:1px dashed rgba(2,6,23,.10);padding:14px;border-radius:10px;margin:14px 0}
    legend{padding:0 8px;color:var(--muted);font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
    .col-12{grid-column:span 12}
    .col-8{grid-column:span 8}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    label.question{display:block;font-size:.9rem;margin-bottom:6px}
    input,select,textarea{width:100%;padding:9px 10px;border-radius:8px;border:1px solid rgba(2,6,23,.12);font-size:1rem}
    textarea{min-height:88px;resize:vertical}
    .small{font-size:.88rem;color:var(--muted);margin-top:6px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    button{border:none;padding:10px 14px;border-radius:999px;font-weight:600;cursor:pointer;box-shadow:0 6px 16px rgba(2,6,23,.06)}
    .primary{background:var(--brand);color:#fff}
    .secondary{background:#eef2f3}
    .danger{background:#ef4444;color:#fff}
    .notice{display:none;margin-top:12px;padding:10px;border-radius:8px;background:#ecfeff;border:1px solid #a5f3fc;color:#0b7285}
    @media (max-width:720px){.col-8,.col-6,.col-4{grid-column:span 12}}
    @media print{
      .actions,.notice{display:none!important}
    }
    /* small helper styling for inline radio labels */
    .inline-label{margin-right:14px; font-weight:500}
    .field { margin-bottom:6px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“ž First Contact Template â€“ First Call</h1>
      <p class="subtitle">This is a local static form: nothing is sent or stored. Use <strong>Copy Answers</strong> to grab a text summary, or <strong>Print</strong> to save a PDF.</p>
    </header>

    <main class="card">
      <form id="intakeForm" autocomplete="off" spellcheck="false" novalidate>
        <!-- Client Information -->
        <fieldset>
          <legend>Client Information</legend>
          <div class="grid">
            <div class="col-8 field" data-question="Name">
              <label class="question" for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="off" />
            </div>

            <div class="col-4 field" data-question="Phone Number">
              <label class="question" for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="off" placeholder="(555) 555-5555" />
            </div>

            <div class="col-6 field" data-question="Email Address">
              <label class="question" for="email">Email Address</label>
              <input id="email" name="email" type="email" inputmode="email" autocomplete="off" />
            </div>

            <div class="col-6 field" data-question="Address">
              <label class="question" for="address">Address</label>
              <input id="address" name="address" type="text" autocomplete="off" />
            </div>

            <div class="col-8 field" data-question="City">
              <label class="question" for="city">City</label>
              <input id="city" name="city" type="text" autocomplete="off" />
            </div>

            <div class="col-4 field" data-question="Zip Code">
              <label class="question" for="zip">Zip Code</label>
              <input id="zip" name="zip" type="text" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
            </div>

            <div class="col-6 field" data-question="Have you worked with us before?">
              <label class="question">Have you worked with us before?</label>
              <label class="inline-label"><input type="radio" name="workedBefore" value="Yes"> Yes</label>
              <label class="inline-label"><input type="radio" name="workedBefore" value="No"> No</label>
            </div>

            <div class="col-6 field" data-question="How did you hear about us?">
              <label class="question" for="referral">How did you hear about us?</label>
              <select id="referral" name="referral" autocomplete="off">
                <option value="">Selectâ€¦</option>
                <option>Google Search</option>
                <option>Social Media</option>
                <option>Friend / Family</option>
                <option>Repeat Client</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-12 field" data-question="Do you remember who you worked with?">
              <label class="question" for="workedWith">Do you remember who you worked with?</label>
              <input id="workedWith" name="workedWith" type="text" autocomplete="off" />
            </div>
          </div>
        </fieldset>

        <!-- Project Information -->
        <fieldset>
          <legend>Project Information</legend>
          <div class="grid">
            <div class="col-12 field" data-question="Project Address">
              <label class="question" for="projectAddress">Project Address</label>
              <input id="projectAddress" name="projectAddress" type="text" autocomplete="off" />
            </div>

            <div class="col-6 field" data-question="Do you have a timeline in mind?">
              <label class="question" for="timeline">Do you have a timeline in mind?</label>
              <input id="timeline" name="timeline" type="text" autocomplete="off" />
            </div>

            <div class="col-6 field" data-question="Best Time to Contact">
              <label class="question" for="bestTime">Best Time to Contact</label>
              <input id="bestTime" name="bestTime" type="text" placeholder="e.g., Weekdays after 3pm" autocomplete="off" />
            </div>

            <div class="col-12 field" data-question="Scope of Work">
              <label class="question" for="scope">Scope of Work</label>
              <textarea id="scope" name="scope" autocomplete="off"></textarea>
            </div>
          </div>
        </fieldset>

        <!-- Roofing -->
        <fieldset>
          <legend>For Roofing Projects (if applicable)</legend>
          <div class="grid">
            <div class="col-6 field" data-question="Is the roof currently leaking?">
              <label class="question">Is the roof currently leaking?</label>
              <label class="inline-label"><input type="radio" name="leaking" value="Yes"> Yes</label>
              <label class="inline-label"><input type="radio" name="leaking" value="No"> No</label>
            </div>

            <div class="col-6 field" data-question="How many stories is your building?">
              <label class="question" for="stories">How many stories is your building?</label>
              <input id="stories" name="stories" type="number" min="1" step="1" inputmode="numeric" autocomplete="off" />
            </div>

            <div class="col-12 field" data-question="Notes">
              <label class="question" for="notes">Notes</label>
              <textarea id="notes" name="notes" autocomplete="off"></textarea>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button type="button" id="doneBtn" class="primary">Done (Clear Form)</button>
          <button type="button" id="printBtn" class="secondary">Print / Save as PDF</button>
          <button type="button" id="copyBtn" class="secondary">Copy Answers</button>
          <button type="reset" id="clearBtn" class="danger" title="Erase everything">Clear Now</button>
        </div>

        <div id="notice" class="notice" role="status" aria-live="polite"></div>
      </form>
    </main>
  </div>
  
<script>
  const form = document.getElementById('intakeForm');
  const notice = document.getElementById('notice');

  // Ensure no persisted values
  window.addEventListener('pageshow', (e) => { if (e.persisted) form.reset(); });

  // Block default submission
  form.addEventListener('submit', (e) => e.preventDefault());

  // Done button clears form
  document.getElementById('doneBtn').addEventListener('click', () => {
    form.reset();
    showNotice("Form cleared. Nothing was saved or sent.");
  });

  // Print button
  document.getElementById('printBtn').addEventListener('click', () => window.print());

  // Copy Answers button
  document.getElementById('copyBtn').addEventListener('click', async () => {
    let output = [];

    // Loop through fieldsets so we can include section headers
    form.querySelectorAll("fieldset").forEach(fs => {
      const legend = fs.querySelector("legend");
      if (legend) output.push(`=== ${legend.innerText.trim()} ===`);

      fs.querySelectorAll(".field").forEach(f => {
        const label = f.dataset.question || "";
        let value = "";

        // Handle radios separately
        const radios = f.querySelectorAll("input[type=radio]");
        if (radios.length) {
          const checked = f.querySelector("input[type=radio]:checked");
          value = checked ? checked.value : "";
        } else {
          const el = f.querySelector("input, textarea, select");
          if (el) value = el.value.trim();
        }

        output.push(`${label}: ${value}`);
      });

      output.push(""); // blank line after each section
    });

    const text = output.join("\n");

    try {
      await navigator.clipboard.writeText(text);
      showNotice("Form answers copied to clipboard!");
    } catch (err) {
      console.error(err);
      showNotice("Copy failed â€” please select and copy manually.");
    }
  });

  function showNotice(msg) {
    notice.textContent = msg;
    notice.style.display = "block";
    setTimeout(() => { notice.style.display = "none"; }, 3000);
  }

  // Disable autofill
  Array.from(form.elements).forEach(el => {
    if (["INPUT", "TEXTAREA", "SELECT"].includes(el.tagName)) {
      el.setAttribute("autocomplete", "off");
    }
  });
</script>
  
</body>
</html>
