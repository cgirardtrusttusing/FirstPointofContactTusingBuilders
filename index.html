<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“ž First Contact Template â€“ First Call</title>
  <!-- Important: discourage autofill & caching so every visitor sees a blank form -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --bg:#f7f7f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --brand:#0ea5e9; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink); background: linear-gradient(180deg, #eef2f7, var(--bg));
    }
    header { max-width: 980px; margin: 32px auto 0; padding: 0 16px; }
    h1 { font-size: clamp(1.25rem, 1.2rem + 1.2vw, 2rem); margin: 0 0 8px; }
    p.subtitle { color: var(--muted); margin: 0 0 16px; }

    .card {
      max-width: 980px; margin: 16px auto 32px; background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      padding: 20px; border: 1px solid rgba(2,6,23,.06);
    }
    form { width: 100%; }
    fieldset { border: 1px dashed rgba(2,6,23,.12); border-radius: 12px; padding: 16px; margin: 12px 0 18px; }
    legend { padding: 0 8px; color: var(--muted); font-weight: 600; }

    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
    .col-12 { grid-column: span 12; }
    .col-6 { grid-column: span 6; }
    .col-4 { grid-column: span 4; }
    .col-8 { grid-column: span 8; }

    label { display: block; font-size: 0.9rem; margin-bottom: 6px; }
    input, select, textarea {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(2,6,23,.15); background: #fff; color: var(--ink);
      font-size: 1rem; outline: none; transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(14,165,233,.15); }
    textarea { min-height: 90px; resize: vertical; }

    .hint { color: var(--muted); font-size: .85rem; margin-top: 6px; }

    .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    button {
      border: none; border-radius: 999px; padding: 10px 14px; font-size: 0.95rem; cursor: pointer; font-weight: 600;
      box-shadow: 0 6px 16px rgba(2,6,23,.08); transition: transform .05s ease, box-shadow .15s ease;
    }
    button:active { transform: translateY(1px); }
    .primary { background: var(--brand); color: #fff; }
    .secondary { background: #e5e7eb; }
    .danger { background: #ef4444; color: #fff; }

    .notice {
      display: none; margin-top: 10px; padding: 10px 12px; border-radius: 10px; background: #ecfeff; border: 1px solid #a5f3fc;
      color: #155e75; font-size: .95rem;
    }

    @media (max-width: 720px) {
      .col-6, .col-4, .col-8 { grid-column: span 12; }
    }

    /* Print styling: show only the filled form content, hide controls */
    @media print {
      body { background: #fff; }
      .actions, .notice { display: none !important; }
      fieldset { border-color: #ddd; }
      input, select, textarea { border-color: #bbb; box-shadow: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ž First Contact Template â€“ First Call</h1>
    <p class="subtitle">Type into this form in your browser. Nothing is saved or sent anywhere. Use <strong>Print</strong> to hand off or save a PDF.</p>
  </header>

  <main class="card">
    <form id="intakeForm" autocomplete="off">
      <fieldset>
        <legend>Client Information</legend>
        <div class="grid">
          <div class="col-8">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" inputmode="text" autocomplete="off" />
          </div>
          <div class="col-4">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="off" placeholder="(555) 555â€‘5555" />
          </div>
          <div class="col-6">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="off" />
          </div>
          <div class="col-6">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" autocomplete="off" />
          </div>
          <div class="col-8">
            <label for="city">City</label>
            <input id="city" name="city" type="text" autocomplete="off" />
          </div>
          <div class="col-4">
            <label for="zip">Zip Code</label>
            <input id="zip" name="zip" type="text" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
          </div>
          <div class="col-6">
            <label>Have you worked with us before?</label>
            <div>
              <label><input type="radio" name="workedBefore" value="Yes"> Yes</label>
              <label style="margin-left:12px"><input type="radio" name="workedBefore" value="No"> No</label>
            </div>
          </div>
          <div class="col-6">
            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" autocomplete="off">
              <option value="">Selectâ€¦</option>
              <option>Google Search</option>
              <option>Social Media</option>
              <option>Friend / Family</option>
              <option>Repeat Client</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-12">
            <label for="workedWith">Do you remember who you worked with?</label>
            <input id="workedWith" name="workedWith" type="text" autocomplete="off" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Project Information</legend>
        <div class="grid">
          <div class="col-12">
            <label for="projectAddress">Project Address</label>
            <input id="projectAddress" name="projectAddress" type="text" autocomplete="off" />
          </div>
          <div class="col-6">
            <label for="timeline">Do you have a timeline in mind?</label>
            <input id="timeline" name="timeline" type="text" autocomplete="off" />
          </div>
          <div class="col-6">
            <label for="bestTime">Best Time to Contact</label>
            <input id="bestTime" name="bestTime" type="text" placeholder="e.g., Weekdays after 3pm" autocomplete="off" />
          </div>
          <div class="col-12">
            <label for="scope">Scope of Work</label>
            <textarea id="scope" name="scope" autocomplete="off"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>For Roofing Projects (if applicable)</legend>
        <div class="grid">
          <div class="col-6">
            <label>Is the roof currently leaking?</label>
            <div>
              <label><input type="radio" name="leaking" value="Yes"> Yes</label>
              <label style="margin-left:12px"><input type="radio" name="leaking" value="No"> No</label>
            </div>
          </div>
          <div class="col-6">
            <label for="stories">How many stories is your building?</label>
            <input id="stories" name="stories" type="number" min="1" step="1" inputmode="numeric" autocomplete="off" />
          </div>
          <div class="col-12">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" autocomplete="off"></textarea>
          </div>
        </div>
      </fieldset>

      <div class="actions">
        <button type="submit" class="primary">Done (Clear Form)</button>
        <button type="button" class="secondary" id="printBtn">Print / Save as PDF</button>
        <button type="reset" class="danger" title="Erase everything">Clear Now</button>
      </div>

      <div id="notice" class="notice" role="status" aria-live="polite">
        Form was cleared. Nothing was saved or sent.
      </div>
    </form>
  </main>

  <script>
    // Ensure every visit starts blank; don't let the browser prefill prior values
    window.addEventListener('pageshow', function(event){
      if (event.persisted) {
        document.getElementById('intakeForm').reset();
      }
    });

    const form = document.getElementById('intakeForm');
    const notice = document.getElementById('notice');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent navigation or network requests
      form.reset();
      notice.style.display = 'block';
      setTimeout(()=> notice.style.display = 'none', 3000);
      // No localStorage, no cookies, no network calls â€” nothing persists.
    });

    document.getElementById('printBtn').addEventListener('click', () => {
      window.print();
    });

    // Belt-and-suspenders: explicitly disable any autocomplete per-field
    Array.from(form.elements).forEach(el => {
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT') {
        el.setAttribute('autocomplete', 'off');
      }
    });
  </script>
</body>
</html>
